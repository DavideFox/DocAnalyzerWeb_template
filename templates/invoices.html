{% extends "base.html" %}
{% block content %}

<div class="container my-5 py-5" style="max-width: 900px;">
  <div class="bg-white p-5 rounded shadow-sm">
    <h1 class="fw-bold text-primary mb-4">Le mie Fatture</h1>

    {% if invoices %}
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-primary">
          <tr>
            <th scope="col">Data</th>
            <th scope="col">Importo</th>
            <th scope="col">PDF</th>
          </tr>
        </thead>
        <tbody>
          {% for inv in invoices %}
          <tr>
            <td>{{ inv.created | datetimeformat }}</td>
            <td>â‚¬ {{ inv.amount_paid / 100 }}</td>
            <td>
              <a href="{{ inv.invoice_pdf }}" class="text-decoration-none text-primary fw-semibold" target="_blank">
                Scarica
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% else %}
    <p class="text-muted">Nessuna fattura trovata.</p>
    {% endif %}
  </div>
</div>

{% endblock %}
