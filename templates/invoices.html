{% extends "base.html" %}
{% block content %}

    <div class="max-w-4xl mx-auto bg-white p-8 rounded shadow mt-24 mb-24">
        <h1 class="text-3xl font-bold text-blue-700 mb-6">Le mie Fatture</h1>
        {% if invoices %}
        <table class="w-full table-auto border">
            <thead class="bg-blue-100">
                <tr>
                    <th class="p-2 text-left">Data</th>
                    <th class="p-2 text-left">Importo</th>
                    <th class="p-2 text-left">PDF</th>
                </tr>
            </thead>
            <tbody>
                {% for inv in invoices %}
                <tr class="border-t">
                    <td class="p-2">{{ inv.created | datetimeformat }}</td>
                    <td class="p-2">â‚¬ {{ inv.amount_paid / 100 }}</td>
                    <td class="p-2">
                        <a href="{{ inv.invoice_pdf }}" class="text-blue-600 hover:underline" target="_blank">Scarica</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="text-gray-500">Nessuna fattura trovata.</p>
        {% endif %}
    </div>

{% endblock %}
