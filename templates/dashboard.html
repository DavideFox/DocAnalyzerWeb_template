{% extends "base.html" %}
{% block content %}

<div class="flex mt-24 mb-24">
        <!-- Sidebar -->
        <aside class="w-64 bg-white h-screen shadow p-6">
            <h2 class="text-2xl font-bold text-blue-600 mb-6">DocuPro</h2>
            <div class="mb-6">
                <p class="text-gray-700 font-semibold">Crediti disponibili:</p>
                <p class="text-xl text-green-600 font-bold">{{ credits }}</p>
            </div>
            <div>
                <h3 class="text-lg font-semibold mb-2">Documenti caricati</h3>
                <ul class="space-y-2 text-sm">
                    {% for doc in documents %}
                        <li><a href="{{ url_for('routes.document', doc_id=doc['id']) }}" class="text-blue-500 hover:underline">{{ doc['filename'] }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </aside>

        <!-- Main -->
        <main class="flex-1 p-10">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Analizza un nuovo documento</h1>
            <form action="/upload" method="post" enctype="multipart/form-data" class="bg-white p-6 rounded shadow-md">
                <input type="file" name="document" accept="application/pdf" class="mb-4" required />
                <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Carica e Analizza</button>
            </form>
        </main>
    </div>

{% endblock %}
