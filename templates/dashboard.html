{% extends "base.html" %}
{% block content %}

<div class="container-fluid my-5 py-5">
  <div class="row g-0">
    <!-- Sidebar -->
    <aside class="col-12 col-md-3 col-lg-2 bg-white shadow-sm p-4 mb-4 mb-md-0">
      <h2 class="h4 fw-bold text-primary mb-4">DocuPro</h2>

      <div class="mb-4">
        <p class="fw-semibold text-secondary mb-1">Crediti disponibili:</p>
        <p class="h5 fw-bold text-success">{{ credits }}</p>
      </div>

      <div>
        <h3 class="h6 fw-semibold text-dark mb-3">Documenti caricati</h3>
        <ul class="list-unstyled">
          {% for doc in documents %}
          <li class="mb-2">
            <a href="{{ url_for('routes.document', doc_id=doc['id']) }}" 
               class="text-decoration-none text-primary hover-shadow">
              {{ doc['filename'] }}
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="col-12 col-md-9 col-lg-10 px-4">
      <div class="bg-white p-5 rounded shadow-sm">
        <h1 class="h3 fw-bold text-dark mb-4">Analizza un nuovo documento</h1>

        <form action="/upload" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="document" class="form-label">Seleziona un file PDF</label>
            <input type="file" name="document" id="document" accept="application/pdf" 
                   class="form-control" required />
          </div>

          <button type="submit" class="btn btn-primary">
            <i class="bi bi-upload me-1"></i> Carica e Analizza
          </button>
        </form>
      </div>
    </main>
  </div>
</div>

{% endblock %}
