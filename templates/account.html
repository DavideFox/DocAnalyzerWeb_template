{% extends "base.html" %}
{% block content %}

<div class="container my-5 py-5 ">
  <div class="mx-auto bg-white p-5 p-md-6 rounded shadow-sm" style="max-width: 800px;">
    <h1 class="fw-bold text-primary mb-4">Il mio account</h1>

    <div class="mb-4">
      <p class="mb-1"><strong>Email:</strong> {{ user['email'] }}</p>
      <p><strong>Crediti disponibili:</strong> {{ user['credits'] }}</p>
    </div>

    <h2 class="h5 fw-semibold text-dark mb-2">Abbonamento</h2>
    <p class="text-muted small mb-4">Scegli un piano per ricaricare i tuoi crediti.</p>

    <div class="row g-3">
      <!-- Starter -->
      <div class="col-12 col-md-4">
        <form action="/create-checkout-session" method="POST" class="h-100">
          <input type="hidden" name="plan" value="starter">
          <button type="submit" class="btn btn-primary w-100 h-100 py-3 fw-semibold shadow-sm transition-all">
            Starter<br><span class="fw-normal">€19 – 50 crediti</span>
          </button>
        </form>
      </div>

      <!-- Pro -->
      <div class="col-12 col-md-4">
        <form action="/create-checkout-session" method="POST" class="h-100">
          <input type="hidden" name="plan" value="pro">
          <button type="submit" class="btn btn-success w-100 h-100 py-3 fw-semibold shadow-sm transition-all">
            Pro<br><span class="fw-normal">€49 – 200 crediti</span>
          </button>
        </form>
      </div>

      <!-- Enterprise -->
      <div class="col-12 col-md-4">
        <form action="/create-checkout-session" method="POST" class="h-100">
          <input type="hidden" name="plan" value="enterprise">
          <button type="submit" class="btn btn-purple w-100 h-100 py-3 fw-semibold shadow-sm transition-all">
            Enterprise<br><span class="fw-normal">€89 – 500 crediti</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
