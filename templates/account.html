{% extends "base.html" %}
{% block content %}

    <div class="max-w-3xl mx-auto bg-white p-8 rounded shadow mt-24 mb-24">
        <h1 class="text-3xl font-bold text-blue-700 mb-6">Il mio account</h1>

        <div class="mb-6">
            <p><strong>Email:</strong> {{ user['email'] }}</p>
            <p><strong>Crediti disponibili:</strong> {{ user['credits'] }}</p>
        </div>

        <h2 class="text-xl font-semibold text-gray-800 mb-2">Abbonamento</h2>
        <p class="text-sm text-gray-600 mb-4">Scegli un piano per ricaricare i tuoi crediti.</p>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
            <form action="/create-checkout-session" method="POST">
                <input type="hidden" name="plan" value="starter">
                <button class="w-full bg-blue-500 text-white p-3 rounded hover:bg-blue-600">
                    Starter<br>€9 - 20 crediti
                </button>
            </form>
            <form action="/create-checkout-session" method="POST">
                <input type="hidden" name="plan" value="pro">
                <button class="w-full bg-green-500 text-white p-3 rounded hover:bg-green-600">
                    Pro<br>€29 - 100 crediti
                </button>
            </form>
            <form action="/create-checkout-session" method="POST">
                <input type="hidden" name="plan" value="enterprise">
                <button class="w-full bg-purple-500 text-white p-3 rounded hover:bg-purple-600">
                    Enterprise<br>€49 - 200 crediti
                </button>
            </form>
        </div>
    </div>

{% endblock %}
