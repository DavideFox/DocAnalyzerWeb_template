<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DocuPro | Analisi PDF Intelligente</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">

  <!-- Custom styles -->
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar-brand {
      font-weight: 700;
      color: #0d6efd !important;
    }

    /* --- Flash messages style --- */
    .flash-container {
      position: fixed;
      top: 70px; /* subito sotto la navbar */
      left: 50%;
      transform: translateX(-50%);
      z-index: 2000;
      width: auto;
      max-width: 600px;
      text-align: center;
      pointer-events: none; /* non blocca i clic sui contenuti */
    }
    .flash-message {
      pointer-events: all;
      opacity: 0.95;
      animation: fadeOut 4s forwards;
    }
    @keyframes fadeOut {
      0% { opacity: 0.95; transform: translateY(0); }
      80% { opacity: 0.95; }
      100% { opacity: 0; transform: translateY(-10px); }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  {% include 'navbar.html' %}

  <!-- Flash messages (fluttuanti, auto-scomparsa) -->
  <div class="flash-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} flash-message alert-dismissible fade show shadow" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  <!-- Main content -->
  <main class="flex-grow-1 pt-1 mt-1 hero-gradient">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  {% include 'footer.html' %}

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Optional: rimuove completamente il messaggio dopo 4s -->
  <script>
    setTimeout(() => {
      document.querySelectorAll('.flash-message').forEach(el => el.remove());
    }, 4000);
  </script>

</body>
</html>
