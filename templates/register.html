
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <title>Registrazione - DocuPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Registrazione</h2>
        <form method="POST">
            <input type="email" name="email" placeholder="Email" class="w-full p-3 border rounded mb-4" required>
            <input type="password" name="password" placeholder="Password" class="w-full p-3 border rounded mb-6" required>
            <button class="w-full bg-green-600 text-white py-3 rounded hover:bg-green-700">Registrati</button>
        </form>
        <p class="mt-4 text-center text-sm">Hai gi√† un account? <a href="/login" class="text-blue-500">Accedi</a></p>
    </div>
</body>
</html>
