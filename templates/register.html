{% extends "base.html" %}
{% block content %}

<div class="d-flex align-items-center justify-content-center min-vh-100 py-5">
  <div class="card shadow-sm border-0 p-4" style="max-width: 400px; width: 100%;">
    <h2 class="text-center text-success fw-bold mb-4">Registrazione</h2>

    <form method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input 
          type="email" 
          class="form-control" 
          id="email" 
          name="email" 
          placeholder="Inserisci la tua email" 
          required>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          name="password" 
          placeholder="Crea una password" 
          required>
      </div>

      <button type="submit" class="btn btn-success w-100 py-2">
        Registrati
      </button>
    </form>

    <p class="text-center text-muted mt-3 mb-0">
      Hai gi√† un account?
      <a href="/login" class="text-primary fw-semibold text-decoration-none">
        Accedi
      </a>
    </p>
  </div>
</div>

{% endblock %}
