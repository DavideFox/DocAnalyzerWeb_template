{% extends "base.html" %}
{% block content %}

    <div class="max-w-5xl mx-auto bg-white p-8 rounded shadow mt-24 mb-24">
        <h1 class="text-3xl font-bold text-blue-700 mb-6">Pannello Amministratore</h1>

        <h2 class="text-xl font-semibold mb-4">Utenti Registrati</h2>
        <table class="w-full table-auto border">
            <thead class="bg-blue-100">
                <tr>
                    <th class="p-2 text-left">Email</th>
                    <th class="p-2 text-left">Crediti</th>
                    <th class="p-2 text-left">Azioni</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr class="border-t">
                    <td class="p-2">{{ user['email'] }}</td>
                    <td class="p-2">{{ user['credits'] }}</td>
                    <td class="p-2">
                        <form method="post" action="/admin/delete-user/{{ user['id'] }}" onsubmit="return confirm('Eliminare questo utente?')">
                            <button class="text-red-600 hover:underline">Elimina</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
